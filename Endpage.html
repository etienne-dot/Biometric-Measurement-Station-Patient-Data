<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einde van de Metingen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
            max-width: 600px;
        }
        .button-container {
            margin-top: 30px;
        }
        .end-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .end-button:active {
            transform: scale(0.95);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Metingen Voltooid</h1>
    <p>
        Alle metingen zijn met succes afgerond. U kunt nu verdergaan.
        Bedankt voor uw geduld en medewerking.
    </p>
    <div class="button-container">
        <a href="index.html">
            <button class="end-button">Afsluiten</button>
        </a>
    </div>
    <footer>&copy; 2024 Meetstation. Alle rechten voorbehouden.</footer>
</body>
</html>
